<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Window</title>
	<link rel="stylesheet" href="css/dialog.css"/>
	<link rel="stylesheet" href="css/tz.css"/>
	<style type="text/css">
        *{ 
			margin:0;
			padding: 0;		
		}
		a.btn{
			display: block;
			text-decoration: none;
			color:#fff;
			width: 200px;
			height: 40px;
			background: #3366ff;
			text-align: center;
			line-height: 40px;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<a href="javascript:;" class="btn">Customed window plug</a>
	<!-- <div class="gray"></div>
	
	 -->
	 <script src="js/jquery-1.11.1.min.js"></script>
	 <script src="js/dialog.js"></script>
	 <script type="text/javascript">
	 	$(".btn").click(function(){
	 		$.dialog({
	 			title:"Customed window plug",
	 			content:"Are u sure to left???",
	 			callback:function(ok){
	 				if(ok){
	 					console.log("Sure to leave!");
	 				}else{
	 					console.log("Want to stay!");
	 				}

	 			}
	 		});
	 	});
	 </script>
</body>
</html>
